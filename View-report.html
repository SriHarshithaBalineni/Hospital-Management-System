<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report</title>
</head>
<body>

<h1>Patient Details</h1>
<div>
    <p><strong>Name:</strong> <span id="patientName"></span></p>
    
    <p><strong>Medicines:</strong> <span id="medicines"></span></p>
    <p><strong>Suggestions:</strong> <span id="suggestions"></span></p>
    <!-- Add more patient details as needed -->
</div>

<script>
  // Fetch patient data from the server
  fetch('/api/patientDetails')
      .then(response => response.json())
      .then(patient => {
          // Update the DOM with patient details
          document.getElementById('patientName').innerText = patient.patient_name;
         
          document.getElementById('medicines').innerText = patient.medicines;
          document.getElementById('suggestions').innerText = patient.suggestions;
      })
      .catch(error => console.error('Error fetching patient data:', error));
</script>

</body>
</html>
